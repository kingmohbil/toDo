<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./Assets/icons/to-do-list.png"
    />
    <script src="main.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="form-container">
      <div class="form-header">
        <div class="form-header-content">Add New Task</div>
        <button type="button" class="close-btn" id="close-btn">&times;</button>
      </div>
      <div class="form-body-container">
        <form action="index.html" method="get" class="to-do-form">
          <div class="title-container">
            <label for="title-input">* Title:</label
            ><input
              type="text"
              id="title-input"
              name="titleInput"
              class="title-input"
              required
              max="20"
              autocomplete="off"
            />
          </div>
          <div class="due-date-container">
            <label for="due-date-input">* Due Date:</label
            ><input
              type="date"
              name="dueDateInput"
              id="due=date-input"
              class="due-date-input"
              required
            />
          </div>
          <div class="priority-container">
            <input
              type="checkbox"
              name="checkBoxInput"
              id="checkbox-input"
              class="checkbox-input"
            />
            <label for="checkbox-input">Urgent</label>
          </div>
          <div class="description-container">
            <label for="description-input">Description:</label><br /><textarea
              name="descriptionInput"
              id="description-input"
              class="description-input"
              maxlength="160"
            ></textarea>
          </div>
          <div class="form-buttons-container">
            <button type="submit" id="submit-btn" class="submit-btn">
              Submit</button
            ><button type="reset" class="reset-btn">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div class="pageContainer">
      <div class="sideBar">
        <div class="dashBoared">
          <img src="./Assets/icons/toDo.png" alt="list icon" />
          <div class="dashBoaredContent">To Do</div>
        </div>
        <div class="controlsContainer">
          <div class="controls">
            <img src="./Assets/icons/inbox.png" alt="box picture" />
            <button id="inbox-btn" class="active">Inbox</button>
          </div>
          <div class="controls">
            <img
              src="./Assets/icons/calendar-clock.png"
              alt="calender picture"
            />
            <button id="today-btn">Today</button>
          </div>
          <div class="controls">
            <img
              src="./Assets/icons/calendar-month-outline.png"
              alt="calander picture"
            />
            <button id="upcoming-btn">Upcoming</button>
          </div>
        </div>
        <div class="side-ProjectsContainer">
          <div class="project">
            <img
              src="./Assets/icons/projects.png"
              alt="Settings Logo"
              style="max-width: 36px; max-height: 36px"
            />
            <button id="New-Project">Projects</button>
          </div>
          <form action="./index.html" method="get" class="project-form">
            <input type="text" id="projectName" name="projectName" class="projectName" autocomplete="off"
            maxlength="20"><span><button type="reset" class="close-project-btn">&times;</button></span>
          </form>
        </div>
      </div>
      <div class="topBar">
        <div class="search-bar">
          <img class="search-icon" src="./Assets/icons/search.png" />
          <input type="text" class="search-input" />
        </div>
        <div class="notification-side">
          <button class="add-btn" type="button" id="add-btn">New task</button>
          <a
            href="https://www.flaticon.com/free-icons/cute"
            target="_blank"
            title="cute icons"
            ><img
              src="./Assets/icons/cool.png"
              alt="cool bird image"
              style="height: 48px;"
          /></a>
          <div>Just do it...!</div>
        </div>
      </div>
      <div class="content">
        <div class="projects-container">
         <div class="loc">Inbox</div>
          <div class="cards-container">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
